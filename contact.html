     <!-- User Info and Sign Out -->
     <script type="module">
        import  {auth} from './js/firebase_config.js';
        import { getUserProfile, logoutUser } from './js/services.js';

        function updateUserUI(user) {
            if (user) {
                getUserProfile(user.uid).then(profile => {
                    document.getElementById('user-name').textContent = profile.name;
                    document.getElementById('user-email-dropdown').textContent = profile.email;
                });
            } else {
                document.getElementById('user-name').textContent = '';
                document.getElementById('user-email-dropdown').textContent = '';
            }
        }

        // Initialize Firebase Auth listener
        auth.onAuthStateChanged(user => {
            if (user) {
                updateUserUI(user);
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('sign-out').addEventListener('click', () => {
            logoutUser().then(() => {
                window.location.href = 'login.html';
            });
        });

        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
    
    <!-- Firebase Initialization -->
    <script type="module">
        import { getAuth, onAuthStateChanged } from '/js/firebase_config.js';
    
        const auth = getAuth();
    
        document.addEventListener("DOMContentLoaded", () => {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    document.getElementById('user_name').value = user.displayName;
                    document.getElementById('user_email').value = user.email;
                } else {
                    console.log('No user is signed in.');
                }
            });
        });
    
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Get form values
            const userName = document.getElementById('user_name').value;
            const userEmail = document.getElementById('user_email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
    
            // Define the email parameters
            const templateParams = {
                user_name: userName,
                user_email: userEmail,
                subject: subject,
                message: message
            };
    
            // Send email using EmailJS
            emailjs.send('service_lny1n5b', 'template_98su2vu', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Message sent successfully!');
                    // Clear form fields except email
                    document.getElementById('user_name').value = '';
                    document.getElementById('subject').value = '';
                    document.getElementById('message').value = '';
                }, function(error) {
                    console.error('FAILED...', error);
                    alert('Failed to send the message. Please try again later.');
                });
        });
    </script>
