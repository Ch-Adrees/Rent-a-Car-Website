<body>
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <h1 class="text-uppercase text-primary mb-1">Royal Cars</h1>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="admin.html" class="nav-item nav-link">Home</a>
                        <a href="bookings.html" class="nav-item nav-link">Bookings</a>

                    </div>
                </div>
            </nav>
        </div>
    </div>
    <div class="outer-container">
    <div class="container">
        <h1>Add Car in Your Collection</h1>
        <div class="form-container">
        <form id="carForm">
            <label for="carName">Car Name:</label>
            <input type="text" id="carName" name="carName" required>
            <label for="carCompany">Car Company:</label>
            <select id="carCompany" name="carCompany" required>
                <option value="">Select Company</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="hundai">Hundai</option>
                <option value="kia">Kia</option>
                <option value="suzuki">Suzuki</option>
                <option value="dihatsu">Dihatsu</option>
                <option value="audi">Audi</option>
                <option value="bmw">BMW</option>
                <option value="lexus">Lexus</option>
                 
             </select>
            <label for="carLocation">Car Location:</label>
            <select id="carLocation" name="carLocation" required>
                <option value="">Select Location</option>
                <option value="gujrat">Gujrat </option>
                <option value="lahore">Lahore</option>
                <option value="gujranwala">Gujranwala</option>
                <option value="faisalabad">Faisalabad </option>
                <option value="johartown">JoharTown</option>
                <option value="ban road">Ban Road</option>
                <option value="islamabad">Islamabad</option>
                <option value="liberty">Liberty</option>
                <option value="shahdara">Shahdara</option>
                <option value="gajumata">Gajumata</option>
                
                 Add more options as needed 
            </select>

            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" name="carModel" required>

            <label for="carPricePerDay">Price Per Day:</label>
            <input type="number" id="carPricePerDay" name="carPricePerDay" required>

            <label for="carNumber">Car Number:</label>
            <input type="text" id="carNumber" name="carNumber" required>

            <label for="carImages">Car Images:</label>
            <input type="file" id="fileInput" name="carImages"  required>

            <div class="selected-image-container" id="selected-image-container">
            </div>
             
            <button type="submit" id="submit">Submit</button>
    
        </form>
    </div>
        <script  type="module" src='./js/edit-car.js'></script>
    </div>
    </div>
    
</body>
</html>
