<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent A Car - Login</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h2>Welcome Back</h2>
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <p id="email-error" class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <p id="password-error" class="error-message"></p>
            </div>
            <button type="button" id="forgot-password" class="text-button">Forgot Password?</button>
            <button type="submit">Sign In</button>
        </form>
        <p id="no-account-text">Don't have an account? <a href="signup.html">Sign up</a></p>
        <div id="loading-indicator" style="display:none;">Loading...</div>
    </div>
    <div id="error-dialog" class="dialog" style="display:none;">
        <div class="dialog-content">
            <span class="close-button">&times;</span>
            <p id="error-message"></p>
        </div>
    </div>
    <script src="js/login.js" type="module"></script>
</body>
</html>
